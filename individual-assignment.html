<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" name="description" content="Welcome to AutoBoost!">
        <link rel="canonical" href="https://autoboost.pt">
        <meta property="og:site_name" name="author" content="AutoBoost">
        <link property="og:image" rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="script/index.js"></script>
        <script src="script/individual-assignment.js"></script>
        <title>Individual Assignment - AutoBoost</title>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <h2 style="text-overflow: ellipsis; overflow-x: hidden; white-space: nowrap">
                    Individual Assignment
                </h2>
                <ion-icon id="menu-open-close" name="menu" onclick="toggleMenu()"></ion-icon>
            </div>
            <div id="menu" class="section-sides">
                <a
                        href="./"
                >
                    <img
                            class="desktop"
                            src="./img/logo_transparent.png"
                            alt="AutoBoost Logo"
                    />
                    <img
                            class="mobile"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <script>
                    document.write(
                        "<a href='#" + person + "-good'>Good Design Example</a>"
                    )
                </script>
                <script>
                    document.write(
                        "<a href='#" + person + "-bad'>Bad Design Example</a>"
                    )
                </script>
            </div>
            <div id="welcome" class="section background">
                <h2><script>document.write(peopleInfo[person].name)</script></h2>
            </div>
            <!-- AFONSO -->
            <div id="afonso-good" class="section background">
                <h2 class="title">Afonso Good</h2>
            </div>
            <div id="afonso-bad" class="section background">
                <h2 class="title">Afonso Bad</h2>
            </div>
            <!-- ALEXANDRE -->
            <div id="alexandre-good" class="section background">
                <h2 class="title">Alexandre Good</h2>
            </div>
            <div id="alexandre-bad" class="section background">
                <h2 class="title">Alexandre Bad</h2>
            </div>
            <!-- DIOGO -->
            <div id="diogo-good" class="section background">
                <h2 class="title">Diogo Good</h2>
            </div>
            <div id="diogo-bad" class="section background">
                <h2 class="title">Diogo Bad</h2>
            </div>
            <!-- PEDRO -->
            <div id="pedro-good" class="section background">
                <h2 class="title">Pedro Good</h2>
            </div>
            <div id="pedro-bad" class="section background">
                <h2 class="title">Pedro Bad</h2>
            </div>
            <div id="footer" class="section background">
                <script>document.write(new Date().getFullYear());</script> &copy; AutoBoost
            </div>
        </div>
        <script>
            Object.keys(peopleInfo).map(function (current_person) {
                    if (person !== current_person) {
                        $("#" + current_person + "-good").hide();
                        $("#" + current_person + "-bad").hide();
                    }
                }
            )
        </script>
    </body>
</html>
