<!DOCTYPE html>
<html>
    <head>
        <title>AutoBoost</title>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" name="description" content="Welcome to AutoBoost!">
        <link rel="canonical" href="https://autoboost.pt">
        <meta property="og:site_name" name="author" content="AutoBoost">
        <link property="og:image" rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="./script/common.js"></script>
        <script src="./script/individual-assignments.js"></script>
        <script src="./infos/people.js"></script>
        <script src="./infos/individual-assignments.js"></script>
    </head>
    <body>
        <div id="page">
            <ion-icon id="menu-open-close" name="menu" onclick="toggleMenu()"></ion-icon>
            <div id="menu" class="section-sides">
                <div id="menu-links">
                    <a
                            href="./"
                    >
                        <img
                                class="desktop"
                                src="./img/logo_transparent.png"
                                alt="AutoBoost Logo"
                        />
                        <img
                                class="mobile"
                                src="./img/logo_long_transparent.png"
                                alt="AutoBoost Logo"
                        />
                    </a>
                    <a
                            href="#about-us"
                            onclick="toggleMenu()"
                    >
                        About Us
                    </a>
                    <a
                            href="#projects"
                            onclick="toggleMenu()"
                    >
                        Projects
                    </a>
                    <a
                            href="#team"
                            onclick="toggleMenu()"
                    >
                        Team
                    </a>
                </div>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long_transparent.png"
                        alt="AutoBoost Logo"
                />
                <a
                    href="#about-us"
                >
                    <ion-icon name="arrow-down-circle"></ion-icon>
                </a>
            </div>
            <div id="about-us" class="section background">
                <h2 class="title">About Us</h2>
            </div>
            <div id="projects" class="section background">
                <h2 class="title">Projects</h2>
                <div class="projects">
                    <div class="project">
                        <div>
                            <img id="identity" src="./img/samucar.png" alt="Samucar Logo" />
                        </div>
                        <div id="description">
                            <h3>
                                <a
                                        href="https://samucar.pt"
                                        target="_blank"
                                        title="Samucar | Stand Automovel Almada"
                                >
                                    Samucar's Website
                                </a>
                            </h3>
                            <p>Description here</p>
                        </div>
                    </div>
                    <div class="project">
                        <div>
                            <img id="identity" src="./img/ipm.png" alt="IPM Logo" />
                        </div>
                        <div id="description">
                            <h3
                                    title="IPM Individual Assignments">
                                IPM Individual Assignments
                            </h3>
                            <ul class="individual-assignments-links">
                                <script>
                                    Object.keys(peopleInfo).map(person =>
                                        document.write(
                                            "<li>" + peopleInfo[person].name + "<a href='" + peopleInfo[person].individualAssignment + "' target='_blank'><ion-icon name='document'></ion-icon></a></li>"
                                        )
                                    )
                                </script>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="team" class="section background">
                <h2 class="title">Team</h2>
                <div class="container">
                    <div id="people">
                        <script>
                            Object.keys(peopleInfo).map(person =>
                                document.write(
                                    "<div id='person-" + person + "' class='person'>" +
                                        "<img src='./img/team/" + person + ".png' />" +
                                        "<div class='description'>" +
                                            "<h3>" +
                                                peopleInfo[person].name +
                                            "</h3>" +
                                            "<p class='social-links'>" +
                                                "<a href='" + peopleInfo[person].linkedin + "' target='_blank'><span>LinkedIn</span></a>" +
                                                (peopleInfo[person].personalPage ? "<a href='" + peopleInfo[person].personalPage + "' target='_blank'><span>Website</span></a>" : "") +
                                            "</p>" +
                                        "</div>" +
                                    "</div>"
                                )
                            )
                        </script>
                    </div>
                </div>
            </div>
            <div id="footer" class="section background">
                <script>document.write(new Date().getFullYear());</script> &copy; AutoBoost
            </div>
        </div>
    </body>
</html>
