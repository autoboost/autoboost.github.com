<!DOCTYPE html>
<html>
    <head>
        <title>AutoBoost</title>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" name="description" content="Welcome to AutoBoost!">
        <link rel="canonical" href="https://autoboost.pt">
        <meta property="og:site_name" name="author" content="AutoBoost">
        <link property="og:image" rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="./script/common.js"></script>
        <script src="./script/individual-assignments.js"></script>
        <script src="./infos/people.js"></script>
        <script src="./infos/individual-assignments.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <a
                    href="./"
                >
                    <img
                            id="autoboost"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <!--<a
                        href="https://fct.unl.pt"
                        target="_blank"
                >
                    <img
                            id="fct"
                            src="./img/fct_logo.png"
                            alt="FCT Logo"
                    />
                </a>-->
                <ion-icon id="menu-open-close" name="menu" onclick="toggleMenu()"></ion-icon>
            </div>
            <div id="menu" class="section-sides">
                <a
                        href="./"
                >
                    <img
                            class="desktop"
                            src="./img/logo_transparent.png"
                            alt="AutoBoost Logo"
                    />
                    <img
                            class="mobile"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <a
                        href="#project"
                >
                    Project
                </a>
                <a
                        href="#team"
                >
                    Team
                </a>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long_transparent.png"
                        alt="AutoBoost Logo"
                />
                <h2>Welcome to AutoBoost!</h2>
            </div>
            <div id="project" class="section background">
                <h2 class="title">Project</h2>
            </div>
            <div id="team" class="section background">
                <h2 class="title">Team</h2>
                <div class="container">
                    <div id="people">
                        <script>
                            Object.keys(peopleInfo).map(person =>
                                document.write(
                                    "<div id='person-" + person + "' class='person'>" +
                                        "<img src='./img/team/" + person + ".png' />" +
                                        "<div class='description'>" +
                                            "<h3>" +
                                                peopleInfo[person].name +
                                            "</h3>" +
                                            "<p class='social-links'>" +
                                                "<a href='" + peopleInfo[person].linkedin + "' target='_blank'><span>LinkedIn</span></a>" +
                                                (peopleInfo[person].personalPage ? "<a href='" + peopleInfo[person].personalPage + "' target='_blank'><span>Website</span></a>" : "") +
                                            "</p>" +
                                            "<!--<p class='individual-assignment'>" +
                                                "<a href='./individual-assignment.html?person=" + person + "' target='_blank'>Individual Assignment</a>" +
                                            "</p>-->" +
                                        "</div>" +
                                    "</div>"
                                )
                            )
                        </script>
                    </div>
                </div>
            </div>
            <div id="footer" class="section background">
                <script>document.write(new Date().getFullYear());</script> &copy; AutoBoost
            </div>
        </div>
    </body>
</html>
